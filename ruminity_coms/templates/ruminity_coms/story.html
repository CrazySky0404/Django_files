{% extends "ruminity_coms/base.html" %}

{% block page_header %}
<nav aria-label="breadcrumb" >
  <ol class="breadcrumb card-header">
    <li class="breadcrumb-item"><a href="{% url 'ruminity_coms:index' %}">Головна</a></li>
    <li class="breadcrumb-item"><a href="{% url 'ruminity_coms:competitions' %}">Конкурси</a></li>
    <li class="breadcrumb-item active"><a href="{% url 'ruminity_coms:list_stories' story.competition.id %}">{{ story.competition }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ story }}</li>
  </ol>
</nav>
{% endblock page_header %}

{% block content %}


<div>

    <div>
        <div class="pl-5">
        <h5>{{ story.text }}</h5></div>
        <div class="font-weight-light pl-5">{{ story.description }}</div>
    </div>
</div>

<hr>

{% endblock content %}
