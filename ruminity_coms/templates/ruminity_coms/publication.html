{% extends "ruminity_coms/base.html" %}


{% block page_header %}
<nav aria-label="breadcrumb" >
  <ol class="breadcrumb" style="background-color: white;">
    <li class="breadcrumb-item"><a href="{% url 'ruminity_coms:index' %}">Головна</a></li>
    <li class="breadcrumb-item active"><a href="{% url 'ruminity_coms:publications' %}">Твори на розгляд</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ publication.text }}</li>
  </ol>
</nav>
{% endblock page_header %}

{% block content %}

<div class="card mb-3">
    <h5 class="card-header">
        {{ publication.text }} <small>- {{ publication.date_added|date:'M d, Y H:i' }}</small>
     </h5>
     <div class="card-body">
     {{ publication.description }}
     </div>

</div>


{% endblock content %}
