{% extends "ruminity_coms/base.html" %}

{% block content %}
    <p>Форум (теми)</p>

<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'ruminity_coms:subtopics' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>Не додано жодної теми.</li>
    {% endfor %}
</ul>

<a href="{% url 'ruminity_coms:new_topic' %}">Додати нову тему</a>

{% endblock content %}
