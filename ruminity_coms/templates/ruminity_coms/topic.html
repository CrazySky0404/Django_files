{% extends "ruminity_coms/base.html" %}

{% block content %}
    <p>Обрана тема: {{ topic }}</p>

    <p>Список підтем:</p>

<ul>
    {% for subtopic in subtopics %}
        <li>
            <a href="{% url 'ruminity_coms:subtopic' subtopic.id %}">{{ subtopic }}</a>
        </li>
    {% empty %}
        <li>Не додано жодної теми.</li>
    {% endfor %}
</ul>

<p>
    <a href="{% url 'ruminity_coms:new_subtopic' topic.id %}">Додати нову підтему</a>
</p>

{% endblock content %}
